<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="mainTitle">
        <text>
            MECHCARE
        </text>
    </header>

    <div class="navigationRow">
        <a href="index.html" style="text-decoration: none;">
            <div class="navButton">
                <div class="navButtonComponents">
                    <img src="img/dashboard.svg" />
                    <text class="navText"> Dashboard</text>
                </div>
            </div>
        </a>
        <a href="equipmentPage.html" style="text-decoration: none;">
            <div class="navButton">
                <div class="navButtonComponents">
                    <img src="img/equipment.svg" />
                    <text class="navText"> Equipment</text>
                </div>
            </div>
        </a>
        <a href="activitiesPage.html" style="text-decoration: none;">
            <div class="navButton">
                <div>
                    <img src="img/activities.svg" />
                    <text class="navText"> Activities</text>
                </div>
            </div>
        </a>
        <a href="createLogPage.html" style="text-decoration: none;">
            <div class="navButton">
                <div>
                    <img src="img/create-log.svg" />
                    <text class="navText"> Create Log</text>
                </div>
            </div>
        </a>
        <a href="createEquipmentPage.html" style="text-decoration: none;">
            <div class="navButton">
                <div>
                    <img src="img/create-equipment.svg" />
                    <text class="navText"> Create Equipment</text>
                </div>
            </div>
        </a>
    </div>

    <div class="content">
        <div class="pageTitle">New Log</div>
        <div class="formBox">
            <form>
                <div class="formComponent">
                    <div>Equipment</div>
                    <div class="filterSelector">
                        <select>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>
                <div class="formComponent">
                    <div>Activity</div>
                    <div class="filterSelector">
                        <select>
                            <option>Findings</option>
                            <option>Reactive Maintenance</option>
                            <option>Proactive Maintenance</option>
                        </select>
                    </div>
                </div>
                <div class="formComponent">
                    <div>Status</div>
                    <div class="filterSelector">
                        <select>
                            <option>Online</option>
                            <option>Offline</option>
                        </select>
                    </div>
                </div>
                <div class="formComponent">
                    <div>Reported by</div>
                    <input />
                </div>
                <div class="formComponent">
                    <div>Notes</div>
                    <input />
                </div>
            </form>
            <a href="" class="submitButton" style="width:432px">Submit</a>
        </div>
    </div>
</body>

</html>
